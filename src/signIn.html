<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign In</title>
        <link rel="stylesheet" href="/build/styles/index.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="container">
            <form action="#" class="form sign-in">
                <h1 class="form__title">Sign in</h1>

                <div class="form__item">
                    <label for="checkEmail">Email</label>
                    <input
                        type="email"
                        class="form__input box"
                        id="checkEmail"
                        placeholder="Email"
                    />
                </div>
                <div class="form__item">
                    <label for="checkPassword">Password</label>
                    <input
                        class="form__input box"
                        id="checkPassword"
                        type="password"
                        placeholder="Password"
                    />
                </div>
                <button type="submit" class="form__submit box">Sign In</button>
            </form>
        </div>
    </body>
</html>

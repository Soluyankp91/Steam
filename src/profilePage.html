<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>profilePage</title>
        <link rel="stylesheet" href="/Steam/build/styles/index.css" />
    </head>
    <body>
        <header class="header">
            <div class="header__icon">
                <a href="" class="header__logo-link"
                    ><img src="/src/img/headerIconr.svg" alt="#"
                /></a>
            </div>
            <nav class="header__nav">
                <a href="" class="header__link">Games</a>
                <a href="" class="header__link">Library</a>
                <a href="" class="header__link">Friends</a>
                <a href="" class="header__link">Profile</a>
            </nav>
        </header>
        <div class="profile">
            <form action="#" class="form">
                <h1 class="form__title">Profile</h1>
                <div class="form__item">
                    <label for="username">Username</label>
                    <input
                        type="email"
                        class="form__input box"
                        id="username"
                        placeholder="Username"
                    />
                </div>
                <div class="form__item">
                    <label for="checkEmail">Email</label>
                    <input
                        type="email"
                        class="form__input box"
                        id="Email"
                        placeholder="Email"
                    />
                </div>
                <div class="form__item">
                    <label for="checkEmail">Age</label>
                    <input
                        type="age"
                        class="form__input box"
                        id="age"
                        placeholder="Age"
                    />
                </div>
                <button type="submit" class="form__submit box">Save</button>
            </form>
        </div>
    </body>
</html>
